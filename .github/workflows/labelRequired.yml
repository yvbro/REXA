name: Label Required

on:
  push:
    branches-ignore: 
      - master
  pull_request:
   types: [opened, labeled, unlabeled, synchronize]
   branches-ignore:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Label Review Done required
      uses: actions/verify-pr-label-action@v1.0.0
      with:
        github-token: '${{ secrets.GITHUB_TOKEN }}'
        valid-labels: 'Review Done'
